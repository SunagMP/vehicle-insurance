name: CI Pipeline - Vehicle Insurance ML Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] pytest mlflow fastapi uvicorn

      # 4. Create mock data for CI (remove if you upload real data)
      - name: Mock pipeline data
        run: |
          mkdir -p data/raw data/split data/cleaned models metrics
          echo "{}" > metrics/result.json
          echo "fake model" > models/model.pkl

      # 5. Run DVC pipeline (skip in CI, rely on mock artifacts)
      - name: Run DVC pipeline
        run: |
          echo "Skipping DVC repro in CI to use mock artifacts."


      # 6. Run unit tests
      - name: Run tests with pytest
        run: pytest -v --maxfail=1 --disable-warnings -q

      # 7. Validate FastAPI app can start (smoke test)
      - name: FastAPI Smoke Test
        run: |
          uvicorn src._frontend_api:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!
          sleep 10
          curl -f http://127.0.0.1:8000/docs || (echo "FastAPI failed to start" && kill $SERVER_PID && exit 1)
          kill $SERVER_PID
